<div>
 <form action="reservation.php" method="post">
<div class="elem-group">
<label for="name">Your Full Name</label>
<input type="text" id="name" name="visitor_name" placeholder="Name" pattern=[A-Z\sa-z]{3,20} required>
</div>

 

  <div class="elem-group">
<label for="email">Your E-mail</label>
<input type="email" id="email" name="visitor_email" placeholder="email" required>
</div>


  <div class="elem-group">
<label for="phone">Your Phone</label>
<input type="tel" id="phone" name="visitor_phone" placeholder="09-" pattern=(d{3})-?\s?(\d{3})-?\s?(\d{4}\) required>
</div>

 

  <hr>
<div class="elem-group inlined">
<label for="adult">Adults</label>
<input type="number" id="adult" name="total_adults" placeholder="0" min="1" required>
</div>

 

  <div class="elem-group inlined">
<label for="child">Children</label>
<input type="number" id="child" name="total_children" placeholder="0" min="0" required>
</div>

 

  <div class="elem-group inlined">
<label for="checkin-date">Check-in Date</label>
<input type="date" id="checkin-date" name="checkin" required>
</div>

 

  <div class="elem-group inlined">
<label for="checkout-date">Check-out Date</label>
<input type="date" id="checkout-date" name="checkout" required>
</div>

 

  <div class="elem-group">
<label for="room-selection">Select Room Preference</label>
<select id="room-selection" name="room_preference" required>
<option value="">Choose a Room from the List</option>
<option value="Room1">Single Room</option>
<option value="Room2">Double Room</option>
<option value="Room3">Family Room</option>
<option value="Room4">VIP Room</option>
<option value="Room5">Bungalow</option>
</select>
</div>


 
  <div class="elem-group">
<label for="room-selection">Select the number of rooms</label>
<select id="room-selection" name="room_preference" required>
<option value="">Choose the number of rooms from the List</option>
<option value="Room1">1</option>
<option value="Room2">2</option>
<option value="Room3">3</option>
<option value="Room4">4</option>
<option value="Room5">5</option>
<option value="Room5">5+</option>
</select>
</div>

  <hr>
<div class="elem-group">
<label for="message">Anything Else?</label>
<textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important." required></textarea>
</div>

 

  <a href="TyOne.html"><button type="submit">Book The Rooms</button></a>
</form>
